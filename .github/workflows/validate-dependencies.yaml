name: Validate Dependencies
on:
  workflow_call:
    inputs:
      config-file:
        description: "API config file to validate dependencies for"
        type: string
        required: true
    outputs:
      org-created:
        description: "Whether organization was created"
        value: ${{ jobs.check_dependencies.outputs.org_created }}
      apps-created:
        description: "Whether applications were created"
        value: ${{ jobs.check_dependencies.outputs.apps_created }}

jobs:
  check_dependencies:
    runs-on: ubuntu-latest
    environment: DEMO
    outputs:
      org_exists: ${{ steps.process_org_check.outputs.exists }}
      org_file: ${{ steps.process_org_check.outputs.org_file }}
      org_data: ${{ steps.read_org_config.outputs.org_data }}
      apps_to_create: ${{ steps.check_apps.outputs.apps_to_create }}
      api_name: ${{ steps.api_info.outputs.api_name }}
      org_created: ${{ steps.process_org_check.outputs.exists == 'false' }}
      apps_created: ${{ steps.check_apps.outputs.apps_to_create != '' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install yq
        run: |
          wget https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 -O /usr/local/bin/yq
          chmod +x /usr/local/bin/yq

      - name: Extract API information
        id: api_info
        run: |
          config_file="${{ inputs.config-file }}"
          
          # Detect file type and extract information
          if [[ "$config_file" == *.yaml ]] || [[ "$config_file" == *.yml ]]; then
            # Use yq for YAML files
            api_name=$(yq -r '.name' "$config_file" 2>/dev/null || echo "")
            organization=$(yq -r '.organization' "$config_file" 2>/dev/null || echo "")
            apps=$(yq -r '.applications[].name' "$config_file" 2>/dev/null || echo "")
          else
            # Use jq for JSON files
            api_name=$(jq -r '.name' "$config_file" 2>/dev/null || echo "")
            organization=$(jq -r '.organization' "$config_file" 2>/dev/null || echo "")
            apps=$(jq -r '.applications[].name' "$config_file" 2>/dev/null || echo "")
          fi
          
          if [ -z "$api_name" ] || [ -z "$organization" ]; then
            echo "‚ùå Error: Could not extract API name or organization from config file"
            exit 1
          fi
          
          echo "üìã API Information:"
          echo "  Name: $api_name"
          echo "  Organization: $organization"
          echo "  Applications: $apps"
          
          # Set outputs for next steps
          echo "api_name=$api_name" >> $GITHUB_OUTPUT
          echo "organization=$organization" >> $GITHUB_OUTPUT
          echo "apps=$apps" >> $GITHUB_OUTPUT

      - name: Check Organization Exists
        id: check_org
        uses: ./.github/actions/apim-cli
        with:
          command: apim org get -h "${{ vars.APIM_INSTANCE_HOSTNAME || 'apimgr.20.253.88.45.nip.io' }}" -u "${{ vars.APIM_INSTANCE_USER }}" -port ${{ vars.APIM_INSTANCE_PORT || '8075' }} -p "${{ secrets.APIM_INSTANCE_PASSWORD }}" -n "${{ steps.api_info.outputs.organization }}"
          log_level: DEBUG
          port: ${{ vars.APIM_INSTANCE_PORT || '8075' }}

      - name: Process Organization Check Result
        id: process_org_check
        run: |
          organization="${{ steps.api_info.outputs.organization }}"
          echo "üè¢ Checking if organization '$organization' exists..."
          
          # Check if the organization exists by looking at the exit code from the previous step
          if [ "${{ steps.check_org.outputs.exit_code }}" = "0" ]; then
            echo "‚úÖ Organization '$organization' exists"
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "‚ùå Organization '$organization' does not exist"
            echo "exists=false" >> $GITHUB_OUTPUT
          
            # Look for organization config file in Orgs folder
            # Convert spaces to hyphens and make lowercase
            org_file_name=$(echo "$organization" | tr ' ' '-' | tr '[:upper:]' '[:lower:]')
            org_file="examples/Orgs/${org_file_name}-org.json"
            if [ -f "$org_file" ]; then
              echo "üìÅ Found organization config file: $org_file"
              echo "org_file=$org_file" >> $GITHUB_OUTPUT
            else
              echo "‚ùå No organization config file found for '$organization'"
              echo "Expected file: $org_file"
              echo "Available org files:"
              ls -la examples/Orgs/ || echo "No Orgs folder found"
              exit 1
            fi
          fi

      - name: Read Organization Config
        if: steps.process_org_check.outputs.exists == 'false'
        id: read_org_config
        run: |
          org_file="${{ steps.process_org_check.outputs.org_file }}"
          echo "üìñ Reading organization config from: $org_file"
          
          # Extract organization info from JSON file
          org_data=$(jq -c '.' "$org_file")
          echo "org_data=$org_data" >> $GITHUB_OUTPUT



      - name: Check Applications Exist
        id: check_apps
        run: |
          apps="${{ steps.api_info.outputs.apps }}"
          apps_to_create="[]"
          
          if [ -n "$apps" ]; then
            echo "üì± Found applications in config: $apps"
            
            # Process each application (each line is a separate application)
            app_files=()
            while IFS= read -r app_name; do
              if [ -n "$app_name" ]; then
                echo "üîç Checking if application '$app_name' exists..."
                
                # Since we can't easily parse the output from the action, we'll assume it doesn't exist
                # and look for the config file. The import will fail if the app already exists, which is fine.
                echo "‚ùå Application '$app_name' does not exist (or checking via action)"
                
                # Look for application config file in Apps folder
                # Convert spaces to hyphens and make lowercase
                app_file_name=$(echo "$app_name" | tr ' ' '-' | tr '[:upper:]' '[:lower:]')
                app_file="examples/Apps/${app_file_name}-app.json"
                if [ -f "$app_file" ]; then
                  echo "üìÅ Found application config file: $app_file"
                  app_files+=("$app_file")
                else
                  echo "‚ö†Ô∏è No application config file found for '$app_name'"
                  echo "Expected file: $app_file"
                  echo "Available app files:"
                  ls -la examples/Apps/ || echo "No Apps folder found"
                fi
              fi
            done <<< "$apps"
            
            # Convert array to JSON
            if [ ${#app_files[@]} -gt 0 ]; then
              apps_to_create=$(printf '%s\n' "${app_files[@]}" | jq -R . | jq -s .)
            fi
          else
            echo "üì± No applications found in config file"
          fi
          
          echo "apps_to_create=$apps_to_create" >> $GITHUB_OUTPUT



      - name: Validation Summary
        run: |
          echo "üéâ Dependencies validation completed!"
          echo "üìã Summary:"
          echo "  Organization: ${{ steps.check_org.outputs.exists }}"
          echo "  Applications: ${{ steps.check_apps.outputs.apps_to_create }}"
          echo "  API: ${{ steps.api_info.outputs.api_name }}"
          echo "  Config: ${{ inputs.config-file }}"

  create_organization:
    needs: check_dependencies
    if: needs.check_dependencies.outputs.org_exists == 'false' && needs.check_dependencies.outputs.org_file != ''
    runs-on: ubuntu-latest
    environment: DEMO
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Debug Organization Creation
        run: |
          echo "üîç Debug Organization Creation:"
          echo "  org_exists: ${{ needs.check_dependencies.outputs.org_exists }}"
          echo "  org_file: ${{ needs.check_dependencies.outputs.org_file }}"
          echo "  org_created: ${{ needs.check_dependencies.outputs.org_created }}"
          
      - name: Create Organization
        uses: ./.github/actions/apim-cli
        with:
          command: apim org import -h "${{ vars.APIM_INSTANCE_HOSTNAME || 'apimgr.20.253.88.45.nip.io' }}" -u "${{ vars.APIM_INSTANCE_USER }}" -port ${{ vars.APIM_INSTANCE_PORT || '8075' }} -p "${{ secrets.APIM_INSTANCE_PASSWORD }}" -c "${{ needs.check_dependencies.outputs.org_file }}"
          log_level: DEBUG
          port: ${{ vars.APIM_INSTANCE_PORT || '8075' }}

      - name: Organization Import Result
        run: |
          echo "‚úÖ Organization import completed!"

  create_applications:
    needs: check_dependencies
    if: needs.check_dependencies.outputs.apps_to_create != '[]' && needs.check_dependencies.outputs.apps_to_create != ''
    runs-on: ubuntu-latest
    environment: DEMO
    strategy:
      matrix:
        app_file: ${{ fromJson(needs.check_dependencies.outputs.apps_to_create) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Extract Application Info
        id: app_info
        run: |
          app_file="${{ matrix.app_file }}"
          echo "üì± Creating application from: $app_file"
          
          # Extract application info from config file
          app_name=$(jq -r '.name' "$app_file")
          app_org=$(jq -r '.organization' "$app_file")
          app_description=$(jq -r '.description' "$app_file")
          app_state=$(jq -r '.state' "$app_file")
          app_enabled=$(jq -r '.enabled' "$app_file")
          app_phone=$(jq -r '.phone' "$app_file")
          app_email=$(jq -r '.email' "$app_file")
          
          echo "Creating application: $app_name in organization: $app_org"
          
          # Set outputs for next step
          echo "app_name=$app_name" >> $GITHUB_OUTPUT
          echo "app_org=$app_org" >> $GITHUB_OUTPUT
          echo "app_description=$app_description" >> $GITHUB_OUTPUT
          echo "app_state=$app_state" >> $GITHUB_OUTPUT
          echo "app_enabled=$app_enabled" >> $GITHUB_OUTPUT
          echo "app_phone=$app_phone" >> $GITHUB_OUTPUT
          echo "app_email=$app_email" >> $GITHUB_OUTPUT
        
      - name: Create Application
        uses: ./.github/actions/apim-cli
        with:
          command: apim app create -h "${{ vars.APIM_INSTANCE_HOSTNAME || 'apimgr.20.253.88.45.nip.io' }}" -u "${{ vars.APIM_INSTANCE_USER }}" -port ${{ vars.APIM_INSTANCE_PORT || '8075' }} -p "${{ secrets.APIM_INSTANCE_PASSWORD }}" --name "${{ steps.app_info.outputs.app_name }}" --org "${{ steps.app_info.outputs.app_org }}" --description "${{ steps.app_info.outputs.app_description }}" --state "${{ steps.app_info.outputs.app_state }}" --enabled "${{ steps.app_info.outputs.app_enabled }}" --phone "${{ steps.app_info.outputs.app_phone }}" --email "${{ steps.app_info.outputs.app_email }}"
          log_level: DEBUG
          port: ${{ vars.APIM_INSTANCE_PORT || '8075' }}
        
      - name: Application Creation Result
        run: |
          EXIT_CODE=${{ steps.create_application.outputs.exit_code }}
          if [ $EXIT_CODE -eq 0 ]; then
            echo "‚úÖ Application '${{ steps.app_info.outputs.app_name }}' created successfully"
          else
            echo "‚ùå Failed to create application '${{ steps.app_info.outputs.app_name }}'"
            exit $EXIT_CODE
          fi 